<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background-color: #ffffff;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
        }
        .sidebar a {
            padding: 15px 10px;
            text-align: left;
            font-size: 16px;
            color: rgb(0, 0, 0);
            display: block;
        }
        .sidebar a:hover {
            background-color: #fc8600;
            text-decoration: none;
        }
        .content {
            margin-left: 250px;
            height: 100vh;
            padding: 10px;
            box-sizing: border-box;
            overflow: hidden;
        }
        #contentFrame {
            width: 100%;
            height: 100%;
            border: 2px solid #343a40;
            border-radius: 15px;
            padding: 0px;
            box-sizing: border-box;
            background-color: #ffffff;
        }
        .sidebar .image-container {
            margin-top: auto;
            padding: 10px;
            text-align: center;
        }
        .sidebar .image-container img {
            max-width: 50%;
            height: auto;
        }
        .imag img {
            max-width: 90%; /* Ajusta la imagen al ancho del menú */
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .sidebar hr {
            border: 0;
            height: 2px;
            background-color: #fc8600; /* Línea naranja */
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="imag">
            <img src="https://www.usbmed.edu.co/Portals/0/logo-usbmed.png?ver=2023-08-29-004046-690" alt="Logo">
        </div>

        <hr> <!-- Línea naranja -->
<a href="#" onclick="loadPage('visual.html')">Mapa de Conocimiento y Capacidades</a>
        <a href="#" onclick="loadPage('circle_packing_deep.html')">Estructura Fractal de Programa</a>
        <a href="#" onclick="loadPage('force-directed-tree.html')">Competencias de Programa</a>
        <a href="#" onclick="loadPage('radial_tree.html')">Sistemas Problemicos y RAP</a>
        <a href="#" onclick="loadPage('presenta_programa.html')">Video Presentación Programa</a>
        

        <div class="image-container">
            <img src="HUB.jpeg" alt="Logo">
            <img src="INGENIERÍAS NEGRO.png" alt="Logo INGENIERÍAS">
        </div>
    </div>

    <div class="content">
        <iframe id="contentFrame" src="circle_packing_deep.html"></iframe>
    </div>

    <script>
        function loadPage(page) {
            document.getElementById('contentFrame').src = page;
        }
    </script>
</body>
</html>
