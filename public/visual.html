<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Visualización Interactiva de Productos y Nodos</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .node {
            stroke: #fff;
            stroke-width: 1.5px;
        }

        .link {
            stroke: #999;
            stroke-opacity: 0.6;
        }

        .tooltip {
            position: absolute;
            text-align: center;
            width: 100px;
            padding: 5px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 1px solid gray;
            border-radius: 8px;
            pointer-events: none;
        }

        .logo {
            position: absolute;
            bottom: 10px;
            right: 10px;
            max-width: 150px;
            max-height: 150px;
        }

        .background-logo {
            position: absolute;
            bottom: 170px;
            right: 10px;
            max-width: 150px;
            max-height: 150px;
        }

        .equipo-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .carrusel-container {
            position: absolute;
            top: 50px;
            right: 10px;
            width: 500px;
            height: auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: none; /* Oculto hasta que se haga clic en el botón */
        }

        .carrusel-images {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease;
        }

        .carrusel-images img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Esto asegura que la imagen ocupe todo el espacio disponible */
            image-rendering: -webkit-optimize-contrast; /* Mejorar la nitidez en navegadores basados en Webkit */
            image-rendering: crisp-edges; /* Mejora la nitidez */
            image-rendering: pixelated; /* Puede ayudar en algunas imágenes */
        }
    </style>
</head>
<body>
    <svg width="960" height="600"></svg>
    
    <button class="equipo-button" onclick="toggleCarrusel()">Equipo</button>
    <div class="carrusel-container" id="carruselContainer">
        <div class="carrusel-images" id="carruselImages">
            <!-- Las imágenes se insertarán aquí dinámicamente -->
        </div>
    </div>

    <script>
        let isCarruselRunning = false;
        let currentIndex = 0;
        let intervalId;

        function toggleCarrusel() {
            const carruselContainer = document.getElementById('carruselContainer');
            if (isCarruselRunning) {
                clearInterval(intervalId);
                carruselContainer.style.display = 'none';
            } else {
                loadCarruselImages();
                intervalId = setInterval(showNextImage, 3000); // Cambia de imagen cada 3 segundos
                carruselContainer.style.display = 'block';
            }
            isCarruselRunning = !isCarruselRunning;
        }

        function loadCarruselImages() {
            const imagesDiv = document.getElementById('carruselImages');
            imagesDiv.innerHTML = ''; // Limpiar las imágenes previamente cargadas

            const images = [
                'Equipo/David.jpeg', // reemplazar con los nombres reales de los archivos
                'Equipo/Henao.jpeg',
                'Equipo/Jonathan.jpeg',
                'Equipo/LuisEsteban.jpeg',
                'Equipo/Montoya.jpeg',
                'Equipo/Tobon.jpeg',
                'Equipo/Ugarte.jpeg'
                // Agregar más imágenes según sea necesario
            ];

            images.forEach(function(image) {
                const imgElement = document.createElement('img');
                imgElement.src = image;
                imagesDiv.appendChild(imgElement);
            });
        }

        function showNextImage() {
            const imagesDiv = document.getElementById('carruselImages');
            currentIndex = (currentIndex + 1) % imagesDiv.children.length;
            imagesDiv.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        const width = 960;
        const height = 600;

        const svg = d3.select("svg")
            .attr("width", width)
            .attr("height", height)
            .call(d3.zoom().on("zoom", function (event) {
                svg.attr("transform", event.transform);
            }))
            .append("g");

        const tooltip = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

        // Definimos una escala de colores para los nodos que no son productos ni futuros
        const colorScale = d3.scaleOrdinal(d3.schemeCategory10);  // Genera colores únicos para los nodos
        const productColor = d3.rgb(0, 0, 255);  // Color azul específico para los productos
        const futureColor = d3.rgb(173, 216, 230);  // Un azul más claro y notoriamente diferente para futuros

        // Función para asignar colores en función del tipo
        function color(d) {
            if (d.type === "producto") return productColor;
            if (d.type === "futuro") return futureColor;
            if (d.type === "nodo") return colorScale(d.id);  // Usar un color único para cada nodo
            return "gray";  // Color de fallback si no coincide ningún tipo
        }

        d3.json("datos_grafica.json").then(function(graph) {
            const simulation = d3.forceSimulation(graph.nodes)
                .force("link", d3.forceLink(graph.links).id(d => d.id).distance(100))
                .force("charge", d3.forceManyBody().strength(-300))
                .force("center", d3.forceCenter(width / 2, height / 2));

            const link = svg.append("g")
                .attr("class", "links")
                .selectAll("line")
                .data(graph.links)
                .enter().append("line")
                .attr("class", "link")
                .attr("stroke-width", d => Math.sqrt(d.value));

            const node = svg.append("g")
                .attr("class", "nodes")
                .selectAll("circle")
                .data(graph.nodes)
                .enter().append("circle")
                .attr("class", "node")
                .attr("r", 8)  // Tamaño de los nodos ajustado
                .attr("fill", d => color(d))  // Asignar color según el tipo
                .on("mouseover", function(event, d) {
                    tooltip.transition()
                        .duration(200)
                        .style("opacity", .9);
                    tooltip.html(d.name)
                        .style("left", (event.pageX + 5) + "px")
                        .style("top", (event.pageY - 28) + "px");
                })
                .on("mouseout", function(d) {
                    tooltip.transition()
                        .duration(500)
                        .style("opacity", 0);
                })
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended));

            simulation
                .nodes(graph.nodes)
                .on("tick", ticked);

            simulation.force("link")
                .links(graph.links);

            function ticked() {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                node
                    .attr("cx", d => d.x)
                    .attr("cy", d => d.y);
            }

            function dragstarted(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }

            function dragended(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }
        });
    </script>
</body>
</html>
